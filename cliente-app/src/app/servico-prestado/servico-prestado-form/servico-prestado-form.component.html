<h1 class="md4">Servico Prestado</h1>
<ol class="breadcrumb mb-4">
  <li Class="breadcrum-bitem active">Novo</li>
</ol>
<div class="container">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Servi√ßo Prestado salvo com sucesso!!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Cliente: </label>
          <select class="form-control" [(ngModel)]="servico.idCliente" [ngModelOptions]="{standalone: true}">
            <option value="">Selecione...</option>
            <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
              {{ cliente.nome }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Descricao:</label>
          <input type="text" class="form-control" name="descricao" id="inputDescricao" [(ngModel)]="servico.descricao">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data:</label>
          <input type="text" class="form-control" name="data" id="inputData" [(ngModel)]="servico.data">
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Valor:</label>
          <input type="text" class="form-control" name="preco" id="inputPreco" [(ngModel)]="servico.preco">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-save"></i>
          Enviar
        </button>

        <button type="button" 
        routerLink="/servico-prestado/lista"
          class="btn btn-danger ml-1">
          <i class="fa fa-arrow-alt-circle-left"></i>
          Voltar
        </button>
      </div>
    </div>
  </form>
</div>
